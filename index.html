<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Esquivar Explosión</title>
  <link rel="stylesheet" href="style.css"> </style>
  <link rel="stylesheet" href="styleControles.css"> </style>
  <link rel="stylesheet" href="styleRanking.css"> </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<!-- Inicio del body -->

<!-- Ventana de inicio del juego -->
<div id="startScreen" class="screen visible">
  <div class="start-container">
    <h2>Ingresa tu nombre</h2>
    <input type="text" id="inputAlias" placeholder="Tu alias..." />
    <button onclick="startGame()">Iniciar Juego</button>
  </div>
    <div id="rankingContainerStart"></div>
</div>

    <!-- Ventana de fin del juego -->
<div id="endScreen" class="screen">
  <div class="start-container">
    <h2>¡Juego Terminado!</h2>
    <button onclick="restartGame()">Reiniciar</button>
    <button id="btnVolverInicio">Volver al Inicio</button> <!-- ⬅️ Ir a inicio -->
    <!-- funcion sin uso Ir a inicio<div id="rankingContainerEnd"></div> -->
  </div>
</div>

  <div id="rankingContainerStart"></div>

<!-- contadores del juego -->
  <div id="stats">Nivel: 1 | Victorias: 0 | Muertes: 0</div>
  <canvas id="gameCanvas" width="500" height="400"></canvas>

  <div id="rankingContainerGame"></div>

      <!-- Dependencias para Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<!-- llamadas a otros JS -->
<script src="firebase.js"></script>

<div id="mobileControls">
  <div class="grid">
    <button class="ctrl" data-dir="ArrowUp">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button class="ctrl" data-dir="ArrowLeft">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="spacer"></div>
    <button class="ctrl" data-dir="ArrowRight">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button class="ctrl" data-dir="ArrowDown">
      <i class="fas fa-arrow-down"></i>
    </button>
  </div>
</div>

<script src="main.js"></script>

<!-- Fin del body -->
</body>
</html>
